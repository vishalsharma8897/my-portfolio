<body>
    <div class="cointainer">
        <div class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="contact.html">Contact Me</a></li>
                <li><a href="my intro.html">My Intro</a></li>
                <li><a href="services.html">Services</a></li>

        </div>
        <div class="main">
            <div class="contactform">
                <h2>Contact me for general enquiry</h2>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Do u want to work with me on a major project:?</label>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
